<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turkish Shop</title>
    <link rel="stylesheet" href="/style/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="shortcut icon" href="/TS.png" type="image/x-icon">
</head>
<body>
    <header>
        <div class="nav conteiner">
            <a href="#" class="logo">Turkish Shop</a>
            <i class='bx bxs-shopping-bag-alt' id="cart-icon"></i>
            <div class="cart">
                <h2 class="cart__title">Your Cart</h2>
                <div class="cart__content">

                    <!-- <div class="cart__box">
                        <img src="/img/air3.webp" alt="" class="cart__img">
                        <div class="detail__box">
                            <div class="cart__product-title">Nike Air 1</div>
                            <div class="cart__price">280$</div>
                            <input type="number" value="1" class="cart__quantity">
                        </div>
                        <i class='bx bxs-trash cart__remove'></i>
                    </div> -->
                    
                </div>
                <div class="total">
                    <div class="total__title">Total</div>
                    <div class="total__price">0</div>
                </div>
                <button type="button" class="btn__button">Buy Now</button>
                <i class='bx bx-x' id="close__cart"></i>

            </div>
        </div>
    </header>

    <section class="shop container">
        <h2 class="section__title">Shop Products</h2>
        <div class="shop__content">
            <div class="product__box">
                <img src="./img/air1.webp" alt="" class="product__img">
                <h2 class="product__title">Nike Air Monarch IV</h2>
                <span class="price">230$</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>

            <div class="product__box">
                <img src="./img/air2.webp" alt="" class="product__img">
                <h2 class="product__title">Air Jordan 1 Low</h2>
                <span class="price">200$</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>

            <div class="product__box">
                <img src="./img/air3.webp" alt="" class="product__img">
                <h2 class="product__title">Nike Air Force 1</h2>
                <span class="price">230$</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>

            <div class="product__box">
                <img src="./img/air4.webp" alt="" class="product__img">
                <h2 class="product__title">Nike Air Max 270</h2>
                <span class="price">300$</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>

            <div class="product__box">
                <img src="./img/air5.webp" alt="" class="product__img">
                <h2 class="product__title">Nike Court Vision Low Next Nature</h2>
                <span class="price">400$</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>

            <div class="product__box">
                <img src="./img/air6.webp" alt="" class="product__img">
                <h2 class="product__title">Nike Air Max SC</h2>
                <span class="price">450$</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>

        </div>
    </section>
   <script src="/js/main.js"></script>
</body>
</html>
